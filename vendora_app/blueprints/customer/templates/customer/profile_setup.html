{% extends "base.html" %}

{% block title %}Customer Profile | Vendora{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-background px-4 py-12">
    <div class="w-full max-w-lg bg-surface p-8 sm:p-10 rounded-2xl shadow-lg border border-gray-200">
        <!-- Heading -->
        <h1 class="text-3xl font-bold text-gray-900 text-center mb-2">
            Complete Your Profile
        </h1>
        <p class="text-secondary text-center mb-8">
            Tell us a bit more about yourself to get started with <span
                class="text-primary font-semibold">Vendora</span>.
        </p>

        <!-- Profile Form -->
        <form action="{{ url_for('customer.profile_setup') }}" method="POST" class="space-y-6">
            <!-- Full Name -->
            <div>
                <label for="full_name" class="block text-sm font-medium text-secondary mb-1">
                    Full Name
                </label>
                <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150 shadow-sm" />
            </div>

            <!-- Address -->
            <div>
                <label for="address" class="block text-sm font-medium text-secondary mb-1">
                    Address
                </label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150 shadow-sm" />
            </div>

            <!-- Phone -->
            <div>
                <label for="phone" class="block text-sm font-medium text-secondary mb-1">
                    Phone Number
                </label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150 shadow-sm" />
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full py-3 bg-primary text-white font-semibold rounded-lg shadow-md hover:bg-blue-800 transition duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50">
                Save Profile
            </button>
        </form>

        <!-- Info / Footer -->
        <p class="text-center text-sm text-secondary mt-8">
            You can always update your profile later in your account settings.
        </p>
    </div>
</div>
{% endblock %}
