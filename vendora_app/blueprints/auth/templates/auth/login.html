{% extends "authbase.html" %}

{% block title %}Login | Vendora{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-background px-4 py-12">
    <div class="w-full max-w-md bg-surface rounded-2xl shadow-lg border border-gray-200 p-8 sm:p-10">
        <!-- Heading -->
        <h1 class="text-3xl font-bold text-gray-900 text-center mb-2">
            Welcome Back ðŸ‘‹
        </h1>
        <p class="text-secondary text-center mb-8">
            Log in to continue exploring
            <span class="text-primary font-semibold">Vendora</span>.
        </p>

        <!-- Login Form -->
        <form action="{{ url_for('auth.login') }}" method="POST" class="space-y-6">
            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-secondary mb-1">
                    Username
                </label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150 shadow-sm" />
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-secondary mb-1">
                    Password
                </label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150 shadow-sm" />
            </div>

            <!-- Role -->
            <div>
                <label for="role" class="block text-sm font-medium text-secondary mb-1">
                    Login as
                </label>
                <select id="role" name="role" required
                    class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150 shadow-sm">
                    <option value="">Select a role</option>
                    <option value="customer">Customer</option>
                    <option value="vendor">Vendor</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full py-3 bg-primary text-white font-semibold rounded-lg shadow-md hover:bg-blue-800 transition duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50">
                Log In
            </button>
        </form>

        <!-- Footer Section -->
        <p class="text-center text-sm text-secondary mt-8">
            Donâ€™t have an account?
            <a href="{{ url_for('auth.signup') }}" class="text-primary font-medium hover:text-blue-800">
                Sign up here
            </a>
        </p>

        <div class="mt-6 text-center text-xs text-gray-500 border-t pt-4">
            <p><strong>Demo Credentials:</strong> Username: <code>cookie.moster</code> | Password:
                <code>cookie4life</code></p>
        </div>
    </div>
</div>
{% endblock %}
