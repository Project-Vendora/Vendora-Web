{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block content %}
<h1>Vendor Profile Completion</h1>
<form action="{{url_for('vendor.profile_setup')}}" method="POST">
    <input type="text" name="shop_name" placeholder="Shop Name" required><br>
    <input type="text" name="gst_number" placeholder="GST Number"><br>
    <input type="text" name="business_address" placeholder="Business Address" required><br>
    <button type="submit">Save</button>
</form>



{% endblock %}
