<header class="bg-white shadow-xl sticky top-0 z-50 border-b border-gray-200">
    <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center relative">
        <!-- Logo -->
        <a href="{{ url_for('core.index') }}" class="text-3xl font-extrabold text-primary">
            Vendora
        </a>

        <!-- Hamburger Menu Button (visible on all screens, optional: hide on large screens with md:hidden) -->
        <button id="menu-toggle"
            class="text-gray-700 hover:text-primary focus:outline-none absolute left-0 top-1/2 transform -translate-y-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>

        <!-- Right Side Navigation -->
        <div class="flex items-center space-x-4 sm:space-x-6">
            <a href="{{ url_for('customer.vendors') }}"
                class="text-secondary hover:text-primary transition duration-300 ease-in-out font-medium hidden sm:inline-block">
                Look for Vendor
            </a>
            <a href="{{ url_for('auth.logout') }}"
                class="bg-gray-100 text-gray-800 font-medium py-2 px-4 rounded-lg shadow-sm hover:bg-gray-200 transition duration-200">
                Logout
            </a>
            <a href="{{ url_for('customer.dashboard') }}">
                <span
                    class="bg-primary/10 text-primary font-medium py-2 px-4 rounded-lg shadow-sm hover:bg-primary/20 transition duration-200">
                    {{ current_user.username }}
                </span>
            </a>
        </div>
    </nav>

    <!-- Sidebar Drawer -->
    {% if current_user.last_role == 'customer' %}
    {% include 'sidebar/sidebar_customer.html' %}
    {% elif current_user.last_role == 'vendor' %}
    {% include 'sidebar/sidebar_vendor.html' %}
    {% endif %}

</header>
