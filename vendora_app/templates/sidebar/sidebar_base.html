<!-- sidebar/sidebar_base.html -->
<header class="bg-white shadow-xl sticky top-0 z-50 border-b border-gray-200">


    <!-- Sidebar Drawer -->
    <div id="sidebar"
        class="fixed inset-y-0 left-0 w-64 bg-white shadow-xl transform -translate-x-full transition-transform duration-300 z-40">
        <div class="p-6 border-b border-gray-200 flex justify-between items-center">
            <h2 class="text-2xl font-bold text-primary">Menu</h2>
            <button id="close-sidebar" class="text-gray-600 hover:text-primary">âœ•</button>
        </div>
        <nav class="p-6 space-y-3">
            {% block sidebar_items %}
            <!-- This block will be filled by each role (customer/vendor) -->
            {% endblock %}
        </nav>
    </div>

    <!-- Background overlay -->
    <div id="sidebar-backdrop" class="hidden fixed inset-0 bg-black bg-opacity-40 z-30"></div>

    <script>
        const sidebar = document.getElementById("sidebar");
        const sidebarBackdrop = document.getElementById("sidebar-backdrop");
        const menuToggle = document.getElementById("menu-toggle");
        const closeSidebar = document.getElementById("close-sidebar");

        function openSidebar() {
            sidebar.classList.remove("-translate-x-full");
            sidebarBackdrop.classList.remove("hidden");
        }

        function closeSidebarFunc() {
            sidebar.classList.add("-translate-x-full");
            sidebarBackdrop.classList.add("hidden");
        }

        menuToggle.addEventListener("click", openSidebar);
        closeSidebar.addEventListener("click", closeSidebarFunc);
        sidebarBackdrop.addEventListener("click", closeSidebarFunc);
    </script>
</header>
